<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="tic_tac_toe.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src='ttt-jq-refactor.js'></script>
  </head>
  <body>
    <h1 class='title'>Tic-Tac-Toe</h1>

    <div id='board'>

      <!-- Wrap the players in a div so they can be stacked on time of
      one another and be displayed inline with the reset button -->
      <div class='players'>
        <p id='player_x'>Player X </p>
        <p id='player_o'>Player O </p>
      </div>

      <div class='reset'>
        <button>Reset</button>
      </div>

      <br>

      <div class='square'>
        <p class='blank' id='a1'></p>
      </div>
      <div class='square'>
        <p class='blank' id='a2'></p>
      </div>
      <div class='square'>
        <p class='blank' id='a3'></p>
      </div>
      <br>
      <div class='square'>
        <p class='blank' id='b1'></p>
      </div>
      <div class='square'>
        <p class='blank' id='b2'></p>
      </div>
      <div class='square'>
        <p class='blank' id='b3'></p>
      </div>
      <br>
      <div class='square'>
        <p class='blank' id='c1'></p>
      </div>
      <div class='square'>
        <p class='blank' id='c2'></p>
      </div>
      <div class='square'>
        <p class='blank' id='c3'></p>
      </div>

    </div>
  </body>
  <script src='ttt-jq-refactor.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
</html>
